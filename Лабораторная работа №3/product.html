<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>T-Shirts page</title>
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <a href="#" class="header__logo">
                <img src="./bsuir_logo_prozrach.svg" alt="Логотип">
              </a>
              <nav class="header__nav nav">
                <ul class="list-reset nav__list">
                  <li class="nav__item">
                    <a href="#" class="nav__link">
                        About Us
                    </a>
                  </li>
                  <li class="nav__item">
                    <a href="./main.html" class="nav__link">
                      T-shirts
                    </a>
                  </li>
                  <li class="nav__item">
                    <a href="#" class="nav__link">
                        Trousers
                    </a>
                  </li>
                  <li class="nav__item">
                    <a href="#" class="nav__link">
                        Sweatshirts
                    </a>
                  </li>
                  <li class="nav__item">
                    <a href="#" class="nav__link">
                        Basket
                    </a>
                  </li>
                </ul>
              </nav>
            <button class="btn-reset header__btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" alt="Иконка поиска">
                <rect width="7.56126" height="1.89031" transform="matrix(0.713342 0.700816 -0.713342 0.700816 18.6064 17.3762)" fill="black"/>
                <path d="M20.9303 10.7726C20.9303 16.1533 16.4855 20.5452 10.9652 20.5452C5.44478 20.5452 1 16.1533 1 10.7726C1 5.39198 5.44478 1 10.9652 1C16.4855 1 20.9303 5.39198 20.9303 10.7726Z" stroke="black" stroke-width="2"/>
            </svg>
            </button>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="shirt">
                <img src="" class="shirt__image" id="shirtImg" alt="Футболка">
                <div class="shirt__data">
                    <h2 class="shirt__title" id="shirtName"></h2>
                    <p class="shirt__descr" id="shirtDecsr"></p>
                    <p class="shirt__price" id="shirtPrice"></p>
                    <div class="shirt__buttons">
                        <span class="shirt__button__descr">Side: </span>
                        <button class="shirt__button-side btn-reset" id="frontBtn">Front</button>
                        <button class="shirt__button-side btn-reset" id="backBtn">Back</button>
                    </div>
                    <div class="shirt__buttons" id="colorButtons">
                        <span class="shirt__button__descr">Colors: </span>
                    </div>

                </div>
            </section>
        </div>
    </main>
    <footer>

    </footer>

    <script src="./product.js" ></script>
</body>
</html>
